<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <section>
            <div class="image"></div>
            <div class="content">
                <span class="product">PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="price--desc">$149.99</p>
                    <span class="discount">$169.99</span>
                </div>
                <button>
                    <img src="images/icon-cart.svg" alt="car">
                    <span class="button--text">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>

</body>

</html>
